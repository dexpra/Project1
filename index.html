<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanton Bern</title>

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo-title">
            <img src="img/bernlogo.png" alt="Logo">
            <h1>Kanton Bern</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('anfang')">Anfang</a></li>
                <li><a href="#" onclick="showSection('geographie')">Geographie</a></li>
                <li><a href="#" onclick="showSection('bevoelkerung')">Bevölkerung</a></li>
                <li><a href="#" onclick="showSection('politik')">Verfassung und Politik</a></li>
            </ul>
        </nav>
        <div class="lang-switch">
            <button class="btn" onclick="switchLanguage('de')">
                <svg viewBox="0 0 180 60" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1"/>
                    <polyline points="179,1 179,59 1,59 1,1 179,1"/>
                </svg>
                <span>DE</span>
            </button>
            <button class="btn" onclick="switchLanguage('en')">
                <svg viewBox="0 0 180 60" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1"/>
                    <polyline points="179,1 179,59 1,59 1,1 179,1"/>
                </svg>
                <span>EN</span>
            </button>
            <button class="btn" onclick="switchLanguage('fr')">
                <svg viewBox="0 0 180 60" class="border">
                    <polyline points="179,1 179,59 1,59 1,1 179,1"/>
                    <polyline points="179,1 179,59 1,59 1,1 179,1"/>
                </svg>
                <span>FR</span>
            </button>
        </div>
    </header>

    <div class="overlay-text">
        <h2>Willkommen im Kanton Bern</h2>
    </div>

    <div class="carousel">
        <button class="carousel-btn prev" onclick="prevSlide()">‹</button>
        <button class="carousel-btn next" onclick="nextSlide()">›</button>
        <div class="carousel-dots" id="carousel-dots"></div>
    </div>

    <main>
        <section id="anfang">
            <h2>Anfang</h2>
            <p></p>
        </section>
        <section id="geographie">
            <h2>Geographie</h2>
            <p></p>
        </section>
        <section id="bevoelkerung">
            <h2>Bevölkerung</h2>
            <p></p>
        </section>
        <section id="politik">
            <h2>Verfassung und Politik</h2>
            <p></p>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Project über Kanton Bern bei Mykhailo Bondar</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
